<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container" id="profileContainer">
    <h2>Updated Profile</h2>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>State:</strong> <span id="state"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>Aadhar Number:</strong> <span id="aadharNumber"></span></p>

    <script>
        // Fetch user data from PHP server
        fetch('php/api.php')
            .then(response => response.json())
            .then(data => {
                // Update profile details on the page
                document.getElementById('address').textContent = data.address;
                document.getElementById('state').textContent = data.state;
                document.getElementById('country').textContent = data.country;
                document.getElementById('aadharNumber').textContent = data.aadharNumber;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</div>

</body>
</html>
